    <h1>Forms</h1>

    <form>
      <p>Log In</p>
      Enter Email : <input type="email" name="useremail" value="">
      <br>
      Enter Password : <input type="password" name="password" value="">
      <br>
      <input type="submit" name="" value="Log In">

      <h1>Choose Colour</h1>
      <input type="color" name="" value="">

    <form>
      <label for="userinput">
        Enter Email:
      </label>
      <input id="userinput" type="email" name="useremail2" placeholder="email address here" required>

      Enter Password : <input type="password" name="password2" placeholder="password" required>
      <br>
      <input type="submit" name="" value="Log In">
    </form>

    <h1>Hotel Feedback form</h1>

    <form action="test.html" method="get">
      <h3>Are you from the UK?</h3>
      <label for="inuk">In the UK</label>
      <input id="inuk" type="radio" name="loc" value="inside" required>

      <label for="outuk">Outside the UK</label>
      <input id="outuk" type="radio" name="loc" value="outside" required>

      <h3>How was your service?</h3>
      <select class="" name="stars">
        <option value="Great">3</option>
        <option value="Okay">2</option>
        <option value="Bad">1</option>
      </select>

      <input type="submit" name="" value="Submit">

    </form>
