<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>First App -- Level 2</title>
  </head>
  <body>
    <div class="container">
      <h1>First_App -- Part 2</h1>

      <h2>Here are your access records</h2>
      <div class="django">
        {% if access_records %}
        <table>
          <thead>
            <th>Site name</th>
            <th>Date Accessed</th>
          </thead>

          {% for acc in access_records %}
          <tr>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
          </tr>
          {% endfor %}
        </table>

        {% else %}
        <p>No Access Records found</p>
        {% endif %}
      </div>
    </div>

  </body>
</html>
