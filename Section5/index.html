<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Section 5 -- CSS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Heading 1</h1>

    <div class="firstDiv">
      <p>A Paragraph</p>
    </div>

    <div class="secondDiv">
      <h1><span>A</span> Ordered Lists</h1>
      <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
      </ol>
    </div>
    <h4>Heading 4</h4>

    <p id="para">This is a Paragraph</p>

  </body>
</html>
